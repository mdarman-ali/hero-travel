<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrar Travel</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/302cb694c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <label class="logo"><img src="images/Group 40071 (2).png" alt="">Abrar<span class="travel">Travel</span></label>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">Testimonial</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
        </nav>
    </header>

    <main class="grid">
        <section class="hero-section">
            <h1>Explore Your Travel</h1>
            <p>Travel can be a transformative experience, and the travel type you choose can greatly impact your journey.</p>
            <div class="find-travel">
                <input type="text" placeholder="Where go">
                <select name="" id="">
                    <option value="when">When</option>
                    <option value="India">India</option>
                    <option value="Canada">Canada</option>
                    <option value="US">US</option>
                    <option value="Rasia">Rasia</option>
                </select>
                <select name="" id="">
                    <option value="Type">Select Type</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Backpacking">Backpacking</option>
                    <option value="Group Travel">Group Travel</option>
                    <option value="Solo Travel">Solo Travel</option>
                </select>
                <button class="btn-primary"><i class="fa-solid fa-magnifying-glass fa-fw"></i> Find Now</button>
            </div>
        </section>
    </main>

    <footer class="grid">

    </footer>
</body>
</html>
